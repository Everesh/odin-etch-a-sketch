<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="etch-a-sketch.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="content">
        <div id="canvas"></div>
        <div id="controls">
            <div>
                <button class="button reset">Reset</button>
                <button class="button invert">Invert</button>
            </div>
            <form>
                <label>
                    pixelsPerSide:
                    <input type="text" id="newSize" placeholder="64">
                </label>
                <input type="button" value="Set" class="button resize">
            </form>
        </div>
    </div>
</body>
</html>
